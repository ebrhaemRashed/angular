<mat-card class="card-details mt-5">
  <mat-card-header>
    <mat-card-title>{{product?.title}}</mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="product?.image" class="card-image">
  <mat-card-content>
    <p>
      {{product?.description}}
    </p>
  </mat-card-content>

</mat-card>
